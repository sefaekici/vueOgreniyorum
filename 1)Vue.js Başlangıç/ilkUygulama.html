<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue İlk Uygulama</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    

    <!--bir adet parent container gereklidir bu container altındaki elemanlar vue.js instance ile erişilebilir.-->
    <div id="app" >
        <h1>{{title}}</h1>
        <!-- v-on bir directivedir event bind etmek için kullanılır burda input eventi çalıştığında changeTitle isimli fonksiyonu çalıştırır. -->
        <input type="text" v-on:input="changeTitle">
        <hr>
        <p>{{description}}</p>
    </div>

    <script>
        var app=new Vue(
        //süslü parantezler bu objenin constractoru olduğunu belirtmek için kullanılır.
        {   
            //kontrol edilecek elemanı seçmek için el kullanılır css seçicileri ile aynı çalışır 
            el:"#app",
            //dataları tutan js objesi
            data:{
                title:"Merhaba Vue.js",
                description:"Bu bir açıklamadır."
                
            },
            methods: {
                //ilk verilen parametre event olarak alınır.Burada eventin çalıştığı kısımda yer alan değer descriptiona atanmıştır.
                changeTitle:function(e){
                    //buradaki thisin scope u instance ı gösterir.
                    this.description=e.target.value;
                },
            },
        }
        );
        
    </script>
</body>
</html>
