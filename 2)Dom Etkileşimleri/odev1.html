<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odev1</title>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        
        <h1 v-once style="text-align: center;">V-ONCE Sayesinde Değişmeyen Title:{{title}}</h1>
        <hr>
        <h2>Değişen Title:{{changeTitle()}}</h2>
        
        <p v-html="htmlCodes"></p>

        <a v-bind:href="link" target="_blank">VBind Sayesinde Vue Instancedan Gelen Link</a>

        <hr>


        <input type="text" v-on:input="setMessage">
        <p>{{message}}</p>

    </div>


    <script>
        var app=new Vue({
            el:"#app",
            data:{
                title:"Merhabalar Hoş Geldiniz...",
                htmlCodes: "<a href='https://www.google.com.tr'>Link</a>",
                link:"https://sefaekici.github.io/",
                message:"Değişecek Değer",
            },
            methods: {
                changeTitle:function(){
                    this.title="Merhabalar Hoş Gelmediniz";
                    return this.title;
                },
                setMessage:function(e){
                    this.message=e.target.value;
                }

            },
        });
    </script>
    
</body>
</html>
